<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF filler API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>PDF filler</h1>
    <form method="POST" action="/fill" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="pdf" class="form-label">PDF file</label>
            <input type="file" class="form-control" id="pdf" name="pdf">
        </div>
        <div class="mb-3">
            <label for="form" class="form-label">XFDF/FDF file</label>
            <input type="file" class="form-control" id="form" name="form">
        </div>
        <button type="submit" class="btn btn-primary">Fill</button>	</form>
</div>
</body>
